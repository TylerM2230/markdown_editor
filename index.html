<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.17/marked.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css" />

    <title>Markdown Editor</title>
  </head>
  <body onload="setDefault()">
    <div class="title-container">
      <div class="title">
        <h1>Markdown Editor</h1>
      </div>
    </div>
    <div class="container">
      <fieldset class="left-col">
        <legend>Editor</legend>
        <textarea id="editor" onkeyup="updatePreview()"></textarea>
      </fieldset>
      <fieldset class="right-col">
        <legend>Preview</legend>
        <div id="preview"><p>preview</p></div>
      </fieldset>
    </div>
  </body>
</html>
